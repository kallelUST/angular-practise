<div
  *ngFor="let phone of phoneArr"
  class="flex flex-col w-full space-y-4 bg-slate-500"
>
  <div class="flex justify-center">
    <img class="object-cover w-32 h-32" src="{{ phone.image }}" alt="" />
  </div>

  <p class="flex justify-center text-sm">
    {{ phone.name }}
  </p>

  <div class="flex flex-col">
    <div class="flex justify-center">{{ phone.id }}</div>
    <div class="flex justify-center">{{ phone.price }}</div>
  </div>

  
</div>
